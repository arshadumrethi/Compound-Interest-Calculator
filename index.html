<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Compount Interest Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body background="dollar-sign.jpg">
    <div class="container">
        <div class="mx-auto mt-3 text-center">
            <h3 style="color:dimgrey">Compount Interest Calculator</h3>
            <h4 style="color:dimgrey">by Arshad Umrethi</h4>
        </div>
              <nav class="navbar navbar-expand-sm">
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="navbar-nav mx-auto">                        
                        <a class="nav-item nav-link mr-3 active" style="font-size: 16pt" href="/index/html">Home</a>
                        <a class="nav-item nav-link active" style="font-size: 16pt" href="/path2billion.html">Path to $1 Billion</a>
                        
                      </div>
                    </div>
                  </nav>
        <div class="row">
            <div class="col-6 mx-auto mt-3">
                <div class="card-group">
                    <div class="card">
                      <div class="card-body">
                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Principal :</span>
                                </div>
                                    <input type="text" class="form-control" id="base-amount" placeholder="Enter Amount..">
                                </div>
                              
                              <div class="input-group input-group-sm mt-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="inputGroup-sizing-default">Interest %:</span>
                                </div>
                                <input type="text" class="form-control" id="interest-rate" placeholder="Enter Number..">
                              </div>
                              
                              <div class="input-group input-group-sm mt-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="">Period :</span>
                                </div>
                                <input type="text" class="form-control" id="period" placeholder="Enter number of Years..">
                              </div>

                              <div class="input-group input-group-sm mt-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text" id="">Deposit :</span>
                                    </div>
                                    <input type="text" class="form-control" id="deposit" placeholder="Enter your annual addition to principal..">
                                  </div>
                                  
                                  <h6 class="mt-3">Compounding Interval:</h6>
                                  <div id="term">
                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="yearly" name="customRadio" class="custom-control-input">
                                            <label class="custom-control-label" for="yearly">Yearly</label>                                             
                                        </div>
        
                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="quarterly" name="customRadio" class="custom-control-input">
                                            <label class="custom-control-label" for="quarterly">Quarterly</label>
                                        </div>

                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="monthly" name="customRadio" class="custom-control-input">
                                            <label class="custom-control-label" for="monthly">Monthly</label>
                                        </div>
                                  </div>
                                  

                                <button type="button" class="btn btn-primary mt-3 mb-2" id="calculate">Calculate</button>
                                <hr>

                                <div id="loading">
                                        <img src="loading.gif" alt="">
                                      </div>

                                <div id="results">
                                    <h6>Total Value Earned: </h5>
                                    <h6 id="total-value" style="color: green"></h6>
                                    <h6>Interest Earned: </h6>
                                    <h6 id="interest-earned" style="color: rgb(15, 146, 15)"></h6>

                                </div>
                                
                      </div>
                    </div>
                  </div>  
            </div> 
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
