<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Compount Interest Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="mx-auto mt-3 text-center">
            <h3>Compount Interest Calculator</h3>
        </div>
        <div class="row">
            <div class="col-10 mx-auto mt-3">
                <div class="card-group">
                    <div class="card">
                      
                      <div class="card-body text-right">
                        <h5 class="card-title">Card title</h5>
                        <h6 class="mt-3">Base Amount:</h6>
                        <h6 class="mt-4" >Annual Interest Rate:</h6>
                        <h6 class="mt-4" >Calculation Period:</h6>
                        <h6 class="mt-4" >Yearly Deposit:</h6>
                        <h6 class="mt-4" >Compound Interval:</h6>
                      </div>
                    </div>
                    <div class="card">
                      
                      <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="inputGroup-sizing-sm">$</span>
                                </div>
                                <input type="text" class="form-control" id="base-amount">
                              </div>
                              
                              <div class="input-group input-group-sm mt-2">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="inputGroup-sizing-default">%</span>
                                </div>
                                <input type="text" class="form-control" id="interest-rate">
                              </div>
                              
                              <div class="input-group input-group-sm mt-2">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="">Yrs</span>
                                </div>
                                <input type="text" class="form-control" id="period">
                              </div>

                              <div class="input-group input-group-sm mt-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text" id="">$</span>
                                    </div>
                                    <input type="text" class="form-control" id="deposit">
                                  </div>
                                
                                  <div class="form-check mt-2">
                                        <input class="form-check-input" type="radio"  id="yearly" value="" checked>
                                        <label class="form-check-label" for="yearly">
                                          Yearly
                                        </label>
                                      </div>

                                      <div class="form-check">
                                        <input class="form-check-input" type="radio"  id="quarterly" value="">
                                        <label class="form-check-label" for="quarterly">
                                          Monthly
                                        </label>
                                      </div>

                                      <button type="button" class="btn btn-primary mt-5" id="calculate">Calculate</button>

                        
                      </div>
                    </div>
                    
                  </div>  

                  
            </div>
            
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
