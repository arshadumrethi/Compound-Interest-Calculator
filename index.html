<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Compount Interest Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body background="dollar-sign.jpg">
    <div class="container">
        <div class="mx-auto mt-3 text-center">
            <h3 style="color:dimgrey">Compount Interest Calculator</h3>
            <h4 style="color:dimgrey">by Arshad Umrethi</h4>
        </div>
        <div class="row">
            <div class="col-6 mx-auto mt-3">
                <div class="card-group">
                    <!-- <div class="card">
                      
                      <div class="card-body text-right">
                        <h5 class="card-title"></h5>
                        <h6 class="mt-3">Base Amount:</h6>
                        <h6 class="mt-4" >Annual Interest Rate:</h6>
                        <h6 class="mt-4" >Calculation Period:</h6>
                        <h6 class="mt-4" >Yearly Deposit:</h6>
                        <h6 class="mt-4" >Compound Interval:</h6>
                      </div>
                    </div> -->
                    <div class="card">
                      
                      <div class="card-body">
                        <h5 class="card-title"></h5>

                        
                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroup-sizing-sm">Principal Amount</span>
                                </div>
                                    <input type="text" class="form-control" id="base-amount">
                                </div>
                       
                        
                              
                              <div class="input-group input-group-sm mt-2">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="inputGroup-sizing-default">Interest Rate %</span>
                                </div>
                                <input type="text" class="form-control" id="interest-rate">
                              </div>
                              
                              <div class="input-group input-group-sm mt-2">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="">Period in Years :</span>
                                </div>
                                <input type="text" class="form-control" id="period">
                              </div>

                              <div class="input-group input-group-sm mt-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text" id="">Yearly Deposit :</span>
                                    </div>
                                    <input type="text" class="form-control" id="deposit">
                                  </div>
                                
                                  <div id="term">
                                        <div class="custom-control custom-radio mt-3">
                                                <input type="radio" id="yearly" name="customRadio" class="custom-control-input">
                                                <label class="custom-control-label" for="yearly">Yearly</label>
                                                
                                              </div>
        
                                              <div class="custom-control custom-radio">
                                                <input type="radio" id="quarterly" name="customRadio" class="custom-control-input">
                                                <label class="custom-control-label" for="quarterly">Quarterly</label>
                                              </div>

                                              <div class="custom-control custom-radio">
                                                    <input type="radio" id="monthly" name="customRadio" class="custom-control-input">
                                                    <label class="custom-control-label" for="monthly">Monthly</label>
                                                </div>
                                  </div>
                                  

                                      <button type="button" class="btn btn-primary mt-5 mb-2" id="calculate">Calculate</button>
                                <hr>

                                <div id="loading">
                                        <img src="loading.gif" alt="">
                                      </div>

                                <div id="results">
                                    <h5>Results </h5>
                                    <h6>Total Value: </h5>
                                    <h6 id="total-value">621</h6>
                                    <h6>Interest Earned: </h6>
                                    <h6 id="interest-earned">21</h6>

                                </div>
                                

                        
                      </div>
                    </div>
                    
                  </div>  

                  
            </div>
            
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
